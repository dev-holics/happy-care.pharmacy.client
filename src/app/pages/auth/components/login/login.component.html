<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <i class="app-icon app-icon-logo"></i>
                  <h4 class="mt-1 mb-5 pb-1">Happy Care</h4>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                  <alert></alert>
                  <h2 class="text-center">Đăng nhập vào hệ thống</h2>

                  <div class="form-outline mb-4">
                    <input type="text" formControlName="phoneNumber" class="form-control"
                      placeholder="Số điện thoại" />
                    <div class="mt-1">
                      <mat-error *ngIf="submitted && form.controls.phoneNumber.errors?.required">Không được bỏ trống trường này</mat-error>
                      <mat-error *ngIf="submitted && form.controls.phoneNumber.hasError('invalidphoneNumber')">Số điện thoại không hợp lệ</mat-error>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" formControlName="password" class="form-control"
                      placeholder="Mật khẩu"/>
                    <div class="mt-1">
                      <mat-error *ngIf="submitted && form.controls.password.errors?.required">Không được bỏ trống trường này</mat-error>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input class="form-check-input" id="rememberMe" type="checkbox" value="" formControlName="rememberMe">
                    <label class="ms-2 form-check-label" for="rememberMe">
                         Ghi nhớ tôi
                    </label>
                  </div>

                  <div class="d-flex justify-content-center text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom__btn__login mb-3 me-3"
                            type="submit">
                      Đăng nhập
                    </button>
                    <button class="btn btn-primary btn-block fa-lg gradient-custom__btn__register mb-3"
                            type="submit" routerLink="/auth/register">
                      Đăng ký
                    </button>
                  </div>

                </form>
                <div class="text-center mb-5 pb-1">
                  <a class="text-muted" href="#!">Quên mật khẩu?</a>
                </div>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center justify-content-center gradient-custom">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <i class="app-icon app-icon-doctor-panel"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
