<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <button class="btn-back-home" pButton type="button" routerLink="/"
                      label="Trở về trang chủ"
                      icon="pi pi-arrow-left"></button>

              <div class="card-body p-md-3 mx-md-4">
                <div class="text-center">
                  <i class="app-icon app-icon-logo"></i>
                  <h4 class="mt-1 mb-5 pb-1">Happy Care</h4>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                  <alert></alert>
                  <h2 class="text-center">Chào mừng bạn</h2>

                  <div class="form-outline mb-4">
                    <input type="text" formControlName="phoneNumber" class="form-control"
                           placeholder="Số điện thoại" />
                    <div class="mt-1">
                      <mat-error *ngIf="isFormSubmitted && form.controls.phoneNumber.errors?.required">
                        Không được bỏ trống trường này
                      </mat-error>
                      <mat-error *ngIf="isFormSubmitted && form.controls.phoneNumber.hasError('invalidphoneNumber')">
                        Số điện thoại không hợp lệ
                      </mat-error>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" formControlName="password" class="form-control"
                           placeholder="Mật khẩu"/>
                    <div class="mt-1">
                      <mat-error *ngIf="isFormSubmitted && form.controls.password.errors?.required">
                        Không được bỏ trống trường này
                      </mat-error>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" formControlName="confirmPassword" class="form-control"
                           placeholder="Nhập lại mật khẩu"/>
                    <div class="mt-1">
                      <mat-error *ngIf="isFormSubmitted && form.controls.confirmPassword.errors?.required">
                        Không được bỏ trống trường này
                      </mat-error>
                      <mat-error *ngIf="isFormSubmitted && form.controls.confirmPassword.hasError('passwordNotMatch')">
                        Mật khẩu không khớp
                      </mat-error>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" formControlName="fullname" class="form-control"
                           placeholder="Họ và tên (nếu có)"/>
                    <div class="mt-1">
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" formControlName="email" class="form-control"
                           placeholder="Email (nếu có)"/>
                  </div>

<!--                  <div class="form-outline ms-3 mb-4 d-flex flex-column">-->
<!--                    <label class="form-check-label mb-2" for="gender">-->
<!--                      Giới tính-->
<!--                    </label>-->
<!--                    <mat-radio-group aria-label="gender" id="gender">-->
<!--                      <mat-radio-button value="MALE" formControlName="gender" class="me-2">Nam</mat-radio-button>-->
<!--                      <mat-radio-button value="FEMALE" formControlName="gender">Nữ</mat-radio-button>-->
<!--                    </mat-radio-group>-->
<!--                  </div>-->

                  <div class="d-flex justify-content-center text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom__btn__register mb-3"
                            type="submit">
                      Đăng ký
                    </button>
                  </div>
                </form>

                <div class="text-center mb-3 pb-1">
                  <span class="text-muted me-1">Bạn đã có tài khoản chưa?</span>
                  <a class="text-muted" role="button" routerLink="/auth/login">Đăng nhập</a>
                </div>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center justify-content-center gradient-custom">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <i class="app-icon app-icon-welcome"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
