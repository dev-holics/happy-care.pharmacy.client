<div class="container-fluid col-12 endemic-container p-0">
  <div class="d-flex flex-column align-content-center py-3">
    <div class="title d-flex align-items-center ms-5">
      <span class="app-icon app-icon-health-insurance me-2"></span>
      <span>{{ highlightTitle }}</span>
    </div>
    <div class="product-container w-100 mt-3 pb-2">
      <p-carousel [value]="products" [numVisible]="5" [showIndicators]="false" [circular]="true">
        <ng-template let-product pTemplate="item">
          <div class="card me-4 py-2" role="button">
            <img [src]="product.imageUrl" class="card-img-top" alt="...">
            <div class="card-body pb-0">
              <h5 class="card-name">{{ product.name }}</h5>
              <p class="card-desc">{{ product.description }}</p>
              <p class="card-price">{{ product.price }}</p>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
